<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AGE CALCULATOR</title>
    <link rel="stylesheet" href="age.css" />
  </head>
  <body>
    <div class="container">
      <h1>Age Calculator</h1>
      <hr />
      <div id="text">
        <div>Date</div>
        <div>Month</div>
        <div>Year</div>
      </div>
      <div class="main">
        <input id="day" type="number" placeholder="DD" min="1" max="31" required />
        <input id="month" type="number" placeholder="MM" min="1" max="12" required />
        <input id="year" type="number" placeholder="YYYY" min="1950" max="3010" required />
      </div>
      <button onclick="calculateAge()">Calculate</button>
      <button onclick="resetFields()">Reset</button>
      <button id="distance" onclick="distanceAge()">Distance</button>
      <p id="result"></p>
    </div>

    <script src="age.js"></script>
  </body>
</html>
