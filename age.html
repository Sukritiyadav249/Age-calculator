<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AGE CALCULATOR</title>
    <link rel="stylesheet" href="age.css" />
  </head>
  <body>
    <div class="container">
      <h1>Age Calculator</h1>
      <hr />
      <div id="text">
        <div>Date</div>
        <div>Month</div>
        <div>Year</div>
      </div>
      <div class="main">
        <input id="day" type="number" placeholder="DD" min="1" max="31" required />
        <input id="month" type="number" placeholder="MM" min="1" max="12" required />
        <input id="year" type="number" placeholder="YYYY" min="1950" max="3010" required />
      </div>
      <button onclick="calculateAge()">Calculate</button>
      <button onclick="resetFields()">Reset</button>
      <button id="distance" onclick="distanceAge()">Distance</button>
      <p id="result"></p>
    </div>

    <script>
      function calculateAge() {
        let day = document.getElementById("day").value;
        let month = document.getElementById("month").value;
        let year = document.getElementById("year").value;

        if (day === "" || month === "" || year === "") {
          document.getElementById("result").innerHTML = "Please enter a valid date!";
          return;
        }

        let birthDate = new Date(year, month - 1, day);
        let today = new Date();

        let ageYears = today.getFullYear() - birthDate.getFullYear();
        let ageMonths = today.getMonth() - birthDate.getMonth();
        let ageDays = today.getDate() - birthDate.getDate();

        if (ageDays < 0) {
          ageMonths--;
          let prevMonth = new Date(today.getFullYear(), today.getMonth(), 0);
          ageDays += prevMonth.getDate();
        }

        if (ageMonths < 0) {
          ageYears--;
          ageMonths += 12;
        }

        document.getElementById("result").innerHTML = 
          `You are ${ageYears} years, ${ageMonths} months, and ${ageDays} days old.`;
      }

      function resetFields() {
        document.getElementById("day").value = "";
        document.getElementById("month").value = "";
        document.getElementById("year").value = "";
        document.getElementById("result").innerHTML = "";
      }
    </script>
  </body>
</html>
